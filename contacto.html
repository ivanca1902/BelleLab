<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelleLab - Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo BelleLab">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="productos.html">Productos</a>
            <a href="tienda.html">Tienda</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contacto</h1>
            <p>Dirección: Avda. España 1234, Edificio Aurora, Local 5, Asunción</p>
            <p>Teléfono: +595 971 456 123</p>
            <p>Email: <a href="mailto:contacto@bellelab.com">contacto@bellelab.com</a></p>
        </section>
        <section class="contact-form">
            <h1>Contáctanos</h1>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>        
    </main>
</body>
</html>
